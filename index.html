<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
    </script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <h1>My <br /> ToDo</h1>
                    <p id="datetime"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="todo-list">
        <div class="items">
            <div class="item-no">
                <p>1</p>
            </div>
            <div class="item-name">
                <p class="title">Title</p>
                <p>Description</p>
            </div>
            <div class="btn-div">
                <button class="btn delete-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

    <div class="add-list">
        <button class="btn add-btn" id="add-contact" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"
                aria-hidden="true"></i></button>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content user-things-div">
                <div class="modal-header">
                    <button type="button" class="close close-btn" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Please enter new things</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Title</label>
                            <input type="text" class="form-control" id="name1">
                        </div>
                        <div class="form-group">
                            <label for="email">Description</label>
                            <input type="email" class="form-control" id="email1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer btn-add-div">
                    <button type="button" class="btn btn-default add-things-btn" data-dismiss="modal" onClick="w">ADD
                        YOUR THINGS</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
